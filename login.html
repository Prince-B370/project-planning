<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and Sign in</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/96e5cb2de4.js" crossorigin="anonymous"></script>
</head>
<body class="login-body">

 <div class="form-box">
    <h1 id="title">Register</h1>
    <form action="">
        <div class="input-group">
            <div class="input-field" id="nameField">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="" id="" placeholder="Name">
            </div>

            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="" id="emailInput" placeholder="Email">
            </div>

            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="" id="passwordInput" placeholder="Password">
            </div>

            <p>Forgot Password?<a href="#">Click here</a></p>
        </div>

        <div class="btn-field">
            <button type="button" id="registerBtn">Register</button>
            <button type="button" class="disable" id="loginBtn">Login</button>
        </div>
    </form>
 </div>

</div>
<script src="index.js"></script>

</body>
</html>
