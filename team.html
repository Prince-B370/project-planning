<!DOCTYPE html>
<html lang="en" title="Kenya Institute">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team</title>
    <link rel="stylesheet" href="team.css">
    <script src="https://kit.fontawesome.com/96e5cb2de4.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="table">
        <section class="table__header">
            <h1>Project Team Members</h1>
            <div class="input-group">
                <input type="search" id="assignee-search" placeholder="Search by Name">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <button type="button" style="font-family: poppins; padding: 10px; border: none; border-radius: 3px;" id="add-assignee-button">New assignee</button>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF </label>
                    <label for="export-file" id="tosON">JSON </label>
                    <label for="export-file" id="toCSV">CSV </label>
                    <label for="export-file" id="toEXCEL">EXCEL</label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> Name </th>
                        <th> Email </th>
                        <th> Contact </th>
                        <th> Password</th>
                        <th> Roles</th>
                        <!-- <th> Amount <span class="icon-arrow">&UpArrow;</span></th> -->
                    </tr>
                </thead>
                <tbody id="team_table_body">
                    <!-- <tr>
                        <td> 1 </td>
                        <td>Zinzu Chan Lee</td>
                        <td> Seoul </td>
                        <td> 17 Dec, 2022 </td>
                        <td>
                            <p class="status delivered">Delivered</p>
                        </td>
                        
                    </tr> -->
                    
                </tbody>
            </table>
        </section>
    </main>

<!-- Modal for Registering a new Assignee -->
    <div class="mod-add-assignee">
      <i class="fa-solid fa-circle-xmark assignee-close-icon"></i>
      <h3 style="font-family: poppins;text-align: center;">Assignee Registration</h3>
      <form action="" id="assinee-form">
        
          <div class="input-box">
              <label for="assignee-name">Name</label>
              <input type="text" id="assignee-name">
          </div>
          <div class="input-box">
            <label for="assignee-email">Email</label>
            <input type="email" id="assignee-email">
        </div>
        <div class="input-box">
          <label for="assignee-contact">Contact</label>
          <input type="tel" id="assignee-contact">
      </div>
          
  
        <div class="input-box">
          <label for="assignee-password">Password</label>
          <input type="password" id="assignee-password">
      </div>
  
      <div class="input-box">
        <label for="assignee-roles">Roles</label>
        <input type="text" id="assignee-roles">
    </div>
          <div class="input-box">
              <button  id="confirm-assignee-add-btn">Add</button>
              <button id="updateBtn" disabled="disabled" style="background: #EE534F;">Update</button>
          </div>
      </form>
  
  </div>
    <script src="team.js"></script>
</body>

</html>
