<button type="button" class="get-started-btn" onclick="redirectToLoginPage()">

</button>
 <script src="index.js"></script>

 <script>

        strings:["Your Ultimate Planning Companion","Unlock your project's full potential","Unleash the Power of Efficient Planning","Conquer Projects with Ease"],
