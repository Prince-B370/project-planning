    <div class="mod">
        <i class="fa-solid fa-circle-xmark close-icon"></i>
        <form action="" id="add-form">
            <div class="input-box">
                <label for="wbs">WBS. NO.</label>
                <input type="text" id="wbs">
            </div>
    
            <div class="input-box">
                <label for="task">Task</label>
                <input type="text" id="task">
            </div>
    
            <div class="input-box">
                <label>Assignee</label>
                <select name="" id="assignee">
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                </select>
            </div>
    
            <div class="input-box">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date">
            </div>
    
            <div class="input-box">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date">
            </div>
    
            <div class="input-box">
                <label for="duration">Duration</label>
                <input type="text" id="duration" readonly>
            </div>
    
            <div class="input-box">
                <label for="resources">Resources</label>
                <input type="text" id="resources">
            </div>
    
            <div class="input-box">
                <label for="budget">Budget</label>
                <input type="text" id="budget">
            </div>
    
            <div class="input-box">
                <label for="taskstatus">Status</label>
                <input type="text" id="taskstatus">
            </div>
            <div class="input-box">
                <button  id="confirm-add-btn">Add</button>
                <button disabled="disabled" style="background: #EE534F;">Update</button>
            </div>
        </form>
    
    </div>
