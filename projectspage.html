<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIIT</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="projectspagestyles.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="assets/kiit-logo.jpg" width="120px" alt="" />
            <h3>KIIT</h3>
            <p>Plan Like a Pro</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="assets/twitch.png" alt="" />
              <h2>Tasks</h2>
            </div>
            <div class="link">
              <img src="assets/steam.png" alt="" />
              <h2>Activities</h2>
            </div>
            <div class="link">
              <img src="assets/upcoming.png" alt="" />
              <h2>New Project</h2>
            </div>
            <div class="link">
              <img src="assets/library.png" alt="" />
              <h2>Library</h2> 
            </div>
          </div>
         <div class="pro">
            <h2>Use our tool for easy planning</h2>
            <img src="assets/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Registered Projects</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="assets/assassins.png" alt="" />
              <div class="card-info">
                <h2>Software Development</h2>
                <p>Project Planning Tool</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="assets/sackboy.png" alt="" />
              <div class="card-info">
                <h2>House Construction</h2>
                <p>Bungalow</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="assets/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Learning Management System</h2>
                <p></p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
