<!DOCTYPE html>
<html lang="en" title="Kenya Institute">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects</title>
    <link rel="stylesheet" href="projects.css">
    <script src="https://kit.fontawesome.com/96e5cb2de4.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="table">
        <section class="table__header">
            <h1>Your Registered Projects</h1>
            <div class="input-group">
                <input type="search" id="project-search" placeholder="Search anything">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <!-- <button type="button" style="font-family: poppins; padding: 10px; border: none; border-radius: 3px;" id="add-assignee-button">New assignee</button> -->
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF </label>
                    <label for="export-file" id="tosON">JSON </label>
                    <label for="export-file" id="toCSV">CSV </label>
                    <label for="export-file" id="toEXCEL">EXCEL</label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <!-- <tr><th> Id <span class="icon-arrow">&UpArrow;</span></th> -->
                        <th> Project Name </th>
                        <th> Project Manager</th>
                        <th> Start Date</span></th>
                        <th> End Date</th>
                        <th> Duration</th>
                        <th> Budget </th>
                        <!-- <th> Amount <span class="icon-arrow">&UpArrow;</span></th> -->
                    </tr>
                </thead>
                <tbody id="projects_table_body">
                    <!-- 
                    <tr>
                        <td> 5</td>
                        <td>Sarita Limbu </td>
                        <td> Paris </td>
                        <td> 23 Apr, 2023 </td>
                        <td>
                            <p class="status pending">Pending</p>
                        </td>
                        
                    </tr>                    
                -->
                </tbody>
            </table>
        </section>
    </main>


    <script src="projects.js"></script>
</body>

</html>
